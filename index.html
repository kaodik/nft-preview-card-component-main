<!DOCTYPE html>
<html lang="en" class="bg-mainBlue">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="text-[18px] font-Outfit isMobile:m-7">
    <div class="flex items-center justify-center h-screen">
      <div
        class="bg-cardBlue isDesktop:w-[350px] p-7 rounded-xl ml-auto mr-auto"
      >
        <img
          src="./images/image-equilibrium.jpg"
          class="rounded-xl"
          alt="image of cube"
        />
        <br />
        <p class="text-white font-semibold leading-8">Equilibrium #3429</p>
        <p class="text-softBlue font-light leading-5">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <br />
        <div class="flex justify-between font-semibold">
          <div class="flex">
            <img
              src="./images/icon-ethereum.svg"
              alt="ethereum icon"
              class="w-4 h-6"
            />
            <p class="text-cyan ml-2">0.041 ETH</p>
          </div>
          <div class="flex">
            <img
              src="./images/icon-clock.svg"
              alt="clock icon"
              class="mr-2 w-6 h-6"
            />
            <p class="text-softBlue">3 days left</p>
          </div>
        </div>
        <br />
        <div class="flex border-t border-softBlue pt-2">
          <img
            src="./images/image-avatar.png"
            alt="avatar image"
            class="h-8 w-8 mr-5 border border-white rounded-full"
          />
          <p class="text-white mt-1">
            <span class="text-softBlue"> Creation of </span>
            Jules Wyvern
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
