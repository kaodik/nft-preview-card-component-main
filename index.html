<!DOCTYPE html>
<html lang="en" class="bg-mainBlue">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit" />
    <link rel="stylesheet" href="output.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div
      class="bg-cardBlue isDesktop:mt-[50%] isDesktop:w-[350px] p-7 rounded-xl ml-auto mr-auto"
    >
      <img src="./images/image-equilibrium.jpg" class="rounded-xl" />
      <br />
      <p class="text-white font-outfit text-[18px] font-semibold leading-8">
        Equilibrium #3429
      </p>
      <p class="text-softBlue font-semibold leading-5">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <br />
      <div class="flex justify-between">
        <div class="flex">
          <img src="/images/icon-ethereum.svg" alt="" />
          <p class="text-cyan ml-2">0.041 ETH</p>
        </div>
        <p class="text-softBlue">3 days left</p>
      </div>
      <br />
      <div class="flex">
        <img
          src="./images/image-avatar.png"
          alt=""
          class="h-8 w-8 mr-1 border-white"
        />
        <p class="text-white">Creation of Jules Wyvern</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
